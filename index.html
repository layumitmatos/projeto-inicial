
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto Inicial</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body class="container-fluid">
       
        <h1>Projeto Inicial</h1>
        <div>
 
            <form>
 
                <div class="mb-1">
                    <label for="nome">Digite Seu Nome:</label>
                    <input type="text" id="nome" placeholder="Digite Seu Nome...">
                </div>
                <div class="mb-1">
                    <label for="email">Digite Seu Email:</label>
                    <input type="email" id="email" placeholder="Digite Seu Email...">
                </div>
                <div class="mb-1">
                    <label for="tel">Digite Seu Telefone:</label>
                    <input type="text" id="tel" placeholder="Digite Seu Telefone...">
                </div>
                <div class="mb-1">
                    <label for="cep">Digite Seu CEP:</label>
                    <input type="text" id="cep" 
                    placeholder="000000-000" maxlength="8">
                </div>
                <div class="mb-1">
                    <label for="logr">Digite Seu Logradouro:</label>
                    <input type="text" id="logr" placeholder="Digite Seu Logradouro..." disabled>
                </div>
                <div class="mb-1">
                    <label for="num">Digite Seu Numero:</label>
                    <input type="text" id="num" placeholder="Digite Seu Numero...">
                </div>
                <div class="mb-1">
                    <label for="compl">Digite Seu Complemento:</label>
                    <input type="text" id="compl" placeholder="Digite Seu Complemento...">
                </div>
                <div class="mb-1">
                    <label for="bairro">Digite Seu Bairro:</label>
                    <input type="text" id="bairro" placeholder="Digite Seu Bairro..." disabled>
                </div>
                <div class="mb-1">
                    <label for="cid">Digite Sua Cidade:</label>
                    <input type="text" id="cid" placeholder="Digite Sua Cidade..." disabled>
                </div>
                <div class="mb-1">
                    <label for="estd">Digite Seu Estado:</label>
                    <input type="text" id="estd" placeholder="Digite Seu Estado..." disabled>
                </div>
 
                <input type="button" id="botao" class="btn btn-primary" value="Clique Aqui...">
 
            </form>
            <div id="saida-de-dados" class="m-1 p-1 text-center"></div>
 
        </div>
 
        <script src="scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
    </body>
</html>
